<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Alteraçao</title>
</head>
<body>
    <script>
//funçao
function mensagem(){
    //Obter o curso selecionado
    var curso = document.getElementById("cursos").value
    document.write(curso) // Ou usar alert(curso)
}
    </script>

    <select onchange="mensagem()" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>Javascript</option>
        </select>
</body>
</html>
