<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Teclado</title>
</head>
 
<body>
    <script>
        /* OnkeyUp - exibe o caractere e depois executa a açao.
        OnkeyDown - executa a açao e depois exibe o caractere
        OnkeyPress - executa a açao e depois exibe o caractere */


        function exibir(){
            //Obter o valor do campo texto
            var campo = document.getElementById("campo").value;

            //exibir o conteudo digitado no campo
            document.write(campo)

        }
    </script>

    <input type="text" id="campo" onkeyup="exibir()">
</body>
</html>
